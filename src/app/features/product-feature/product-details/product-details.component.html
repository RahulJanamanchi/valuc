<div class="container" *ngIf="isData">

  <div class="cardprogress" *ngFor="let keyValue of evidenceData">
    <!-- Card and progress bar -->
  <div>
    <mat-card class="card">

      <div class="image-container">
        <img class="value-image" [src]="keyValue['imageUrl']"/>
      </div>

      <mat-divider [vertical]="true"></mat-divider>
      
      <div style="flex-grow: 10">
        <h3>{{keyValue['type']}}</h3>
        <div><small [ngStyle]="{'color': keyValue['color']}">{{keyValue['location'][0]['numberEvidences']}} Evidences</small></div>
      </div>

      <div class="image-container">
        <a (click)="evidence(keyValue['type'])"><button mat-icon-button ><img class="arrow" src="assets/icons/right-arrow.svg" /></button></a>
      </div>
    </mat-card>

    <!-- Progress bar attahed to card -->
    <div class="progress-bar" [ngStyle]="{'background-color': keyValue['Ã§olor']}"></div>
  </div><br>

  </div>
  <!-- <button (click)="navigateToStory()">
    Story
  </button> -->
</div>
